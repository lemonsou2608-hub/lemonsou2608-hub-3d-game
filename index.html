<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Forest Exploration Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #gameCanvas { display: block; }
        #ui { position: absolute; color: white; }
        #hp, #distance, #time { font-size: 24px; }
        #settingsPanel { background: rgba(0, 0, 0, 0.7); padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="ui">
        <div id="hp">HP: 100</div>
        <div id="distance">Distance: 0m</div>
        <div id="time">Time: 00:00</div>
        <div id="settingsPanel">
            <label for="constellationToggle">Toggle Constellation:</label>
            <input type="checkbox" id="constellationToggle">
            <label for="timeSpeedSlider">Time Speed:</label>
            <input type="range" id="timeSpeedSlider" min="1" max="10" step="1" value="5">
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let hp = 100;
        let distance = 0;
        let time = 0;
        let timeSpeed = 5;

        function updateUI() {
            document.getElementById('hp').innerText = `HP: ${hp}`;
            document.getElementById('distance').innerText = `Distance: ${distance}m`;
            document.getElementById('time').innerText = `Time: ${new Date(time * 1000).toISOString().substr(11, 8)}`;
        }

        function gameLoop() {
            // Game logic here...
            distance += timeSpeed; // Simulate distance over time
            time += 1; // Increment time
            updateUI();
            requestAnimationFrame(gameLoop);
        }

        document.getElementById('timeSpeedSlider').addEventListener('input', (event) => {
            timeSpeed = event.target.value;
        });

        gameLoop();
    </script>
</body>
</html>
